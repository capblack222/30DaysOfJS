<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./clock.css">
</head>

<body>
    <!-- Add a digital clock too and an option to toggle between the two -->
    <div class="clock">
        <div class="hand hr"></div>
        <div class="hand min"></div>
        <div class="hand sec"></div>
        <div class="num" data-num="1">|</div>
        <div class="num" data-num="2">|</div>
        <div class="num" data-num="3">3</div>
        <div class="num" data-num="4">|</div>
        <div class="num" data-num="5">|</div>
        <div class="num" data-num="6">6</div>
        <div class="num" data-num="7">|</div>
        <div class="num" data-num="8">|</div>
        <div class="num" data-num="9">9</div>
        <div class="num" data-num="10">|</div>
        <div class="num" data-num="11">|</div>
        <div class="num" data-num="12">12</div>
    </div>
    <script src="./clock.js"></script>
</body>

</html>
